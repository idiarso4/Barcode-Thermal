{% extends 'parking/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">End Your Shift</h4>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Shift Details:</h5>
                        <p><strong>Started:</strong> {{ shift.start_time }}</p>
                        <p><strong>Duration:</strong> {{ shift.start_time|timesince }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="notes" class="form-label">Shift Notes (optional)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any notes about your shift..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">End Shift</button>
                            <a href="{% url 'parking:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
