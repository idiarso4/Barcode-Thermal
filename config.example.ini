[camera]
type = ip
ip = 192.168.2.20
username = admin
password = admin123
main_stream = rtsp://{username}:{password}@{ip}:554/cam/realmonitor?channel=1&subtype=0
sub_stream = rtsp://{username}:{password}@{ip}:554/cam/realmonitor?channel=1&subtype=1

[image]
width = 1920
height = 1080
quality = 60
check_similar = false
min_diff = 0.15

[storage]
capture_dir = captures
backup_dir = backups

[system]
counter_file = counter.txt
log_file = parking.log
debug = false

[database]
host = localhost
port = 5432
dbname = parking
user = postgres
password = your_password

[printer]
type = thermal
width = 48
font_size = 1
line_spacing = 1 